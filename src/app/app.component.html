<div *ngIf="!authenticationService.isLoggedIn">
  <div class="row">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Track-a-day</a>
      </div>
    </nav>
    <div class="login col s4 offset-s4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div *ngIf="authenticationService.isLoggedIn">
  <div class="row">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Track-a-day</a>
        <ul id="nav-mobile" class="right">
          <li><a class="nav-item nav-link" routerLink="/list" routerLinkActive="text-danger">Home</a></li>
          <li><a class="nav-item nav-link" routerLink="/archive" routerLinkActive="text-danger">Archives</a></li>
          <li><a class="nav-item nav-link" routerLink="/analysis" routerLinkActive="text-danger">Analytics</a></li>
          <li *ngIf="authenticationService.isLoggedIn"><a class="nav-item nav-link" (click)="authenticationService.SignOut()" routerLinkActive="text-danger">Log Out</a></li>
        </ul>
      </div>
    </nav>


    <div class="col s4">
      <app-start-stop-session></app-start-stop-session>
    </div>

    <div class="col s8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
