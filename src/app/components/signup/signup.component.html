<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h2>Sign Up</h2>
            <div class="formGroup">
                <input type="text" class="formControl" placeholder="Name" #userName required />
            </div>
            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email Address" #userEmail required />
            </div>
            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Password" #userPassword required />
            </div>
            <div class="formGroup">
                <input type="button" class="btn signUp-btn" value="Sign Up"
                    (click)="authenticationService.SignUp(userName.value, userEmail.value, userPassword.value)" />
            </div>
            <div class="formGroup" style="padding: 5px;">
                <span class="or"><span class="orInner">Or</span></span>
            </div>
        </div>
        <div class="redirectToLogin">
            <span>
                Already have an account?
                <a routerLink="/signin">Log In</a>
            </span>
        </div>
    </div>
</div>
