<div id="checkpoint-modal" class="">
    <div class="modal-content">
        <h2>Hourly Checkpoint</h2>
        <p>Mark completed tasks in the ToDo List.</p>

        <blockquote style="font-size: large;" id="chechpoint-qoute">
            <br>{{this.qoute}}<br><br></blockquote>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn" (click)="closePrompt()">Okay</a>
    </div>
</div>
