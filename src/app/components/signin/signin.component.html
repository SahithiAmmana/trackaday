 <div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h2>Sign In</h2>
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn signIn-btn" value="Log in" (click)="authenticationService.SignIn(userEmail.value, userPassword.value)">
        </div>
        <div class="formGroup" style="padding: 5px;">
          <span class="or" ><span class="orInner">Or</span></span>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>
            Don't have an account?
            <a routerLink="/signup">Sign Up</a>
        </span>
      </div>
    </div>
  </div>
